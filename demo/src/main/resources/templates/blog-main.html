<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>main-blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/styles.css">

    <style>
      .head-marge {
    margin-left: 10px;
    }

    h1 {
      margin: 0;
    }



    </style>
</head>
<body>

  <header th:insert="blocks/header :: header"></header>

  <main class="ultra">

      <table class="table">
        <thead style="background-color:rgb(73, 197, 255)">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody  th:each="el : ${posts}">
          <tr>
            <th th:text="${el.id}"></th>
            <td th:text="${el.title}"></td>
            <td th:text="${el.text}"></td>
            <td ><a th:href="${el.link}" th:text="${el.link}"></a></td>
          </tr>
        </tbody>
      </table>

  </main>


</body>
</html>
