<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>blog-add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/styles.css">

    <style>
      .head-marge {
    margin-left: 10px;
}
    main {
    background-color :rgb(73, 197, 255);
  
}
    </style>
</head>
<body>

  <header th:insert="blocks/header :: header"></header>

  <main class="ultra">
      <div class="container mt-5 mb-5"> 
          <h1>Add resources</h1>
          <form action="/blog/add" method="post">
              <input type="text" name="title" placeholder="Add title" class="form-control"><br>
              <input type="text" name="text" placeholder="Add text" class="form-control"><br>
              <textarea  name="link" placeholder="Add link" class="form-control"></textarea>
              <button type="submit" class="btn btn-dark" style="background-color: rgb(0, 0, 116); margin: 15px;">Submit</button>
          </form>
      </div>

  </main>


</body>
</html>
